name: Build Docker Image

on:
  push:
    branches:
    - 'master'
    - '*image-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        TAG_NAME=$(sed 's/.*image-\(.*\)$/\1/' <<< '${{ github.ref }}')
        echo "$TAG_NAME"
